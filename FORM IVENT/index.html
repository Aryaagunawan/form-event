<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Word</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contents">
        <h2 align="center">Isi Data Diri Anda</h2>

        <div align="center" class="formcontent">
            <form id="formDataDiri">
                <div class="form-element">
                    <label for="inputNama">Nama</label> <br>
                    <input type="text" id="inputNama" name="nama" placeholder="Nama Anda" required /> <br>
                </div>

                <div class="form-element">
                    <label for="inputDomisili">Domisili</label> <br>
                    <input type="text" id="inputDomisili" name="domisili" placeholder="Domisili Anda" required>
                    <br>
                </div>

                <div class="form-element">
                    <input type="submit" name="Submit Data" />
                </div>
            </form>
        </div>
        <h3 id="messageAfterSubmit"></h3>
    </div>

    <script src="index.js"></script>
</body>

</html>
